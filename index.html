<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<title>Steve and Andres</title>
		<meta name="description" content="Restaurant web application with PayPal SDK intergration that allows the customer to checkout using their credit card or PayPal account" />
		<meta name="keywords" content="restaurant, ecommerce, paypal, reservation, online, food, awesome, nj, east rutherford, amazing food, local breakfast, great service, delivery, top quality, hungry, near me, good prices, cheap" />
		<meta name="author" content="David Garcia" />
		<link rel="shortcut icon" href="../favicon.ico">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <link href="css/materialize/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	  <link href="css/materialize/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>

	<body>
		<nav class="white" role="navigation">
	    <div class="nav-wrapper container">
	      <a id="logo-container" href="#" class="brand-logo">Steve and Andres</a>
	      <ul class="right hide-on-med-and-down">
	        <li><a href="#">Menu</a></li>
					<li><a href="#">Reservations</a></li>
					<li><a href="#">Chefs</a></li>
					<li><a href="#">About</a></li>
	      </ul>

	      <ul id="nav-mobile" class="side-nav">
					<li><a href="#">Menu</a></li>
					<li><a href="#">Reservations</a></li>
					<li><a href="#">Chefs</a></li>
					<li><a href="#">About</a></li>
	      </ul>
	      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
	    </div>
	  </nav>

	  <div id="index-banner" class="parallax-container">
	    <div class="section no-pad-bot">
	      <div class="container">
	        <br><br>
	        <h1 class="header center teal-text text-lighten-2">Parallax Template</h1>
	        <div class="row center">
	          <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
	        </div>
	        <div class="row center">
	          <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Get Started</a>
	        </div>
	        <br><br>

	      </div>
	    </div>
	    <div class="parallax"><img src="background1.jpg" alt="Unsplashed background img 1"></div>
	  </div>

		<div class="container">
			<h1 class="center-align">Reservation</h5>
			<div class="row">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s6">
		          <input placeholder="John Smith" id="name" type="text" class="validate">
		          <label for="name">Name</label>
		        </div>
		        <div class="input-field col s6">
		          <input placeholder="1234567890" id="phone" type="tel" class="validate">
		          <label for="phone">Phone</label>
		        </div>
		      </div>
		      <div class="row">
						<div class="input-field col s6">
		          <input placeholder="johnsmith@gmail.com" id="email" type="email" class="validate">
		          <label for="email">Email</label>
		        </div>
		        <div class="input-field col s6">
		          <input placeholder=3 id="totalGuest" type="number" class="validate">
		          <label for="totalGuest">How many people?</label>
		        </div>
		      </div>
		      <div class="row">
						<div class="input-field col s6">
		          <input id="date" type="date" class="validate">
		          <label for="date">Date</label>
		        </div>
		        <div class="input-field col s6">
		          <input id="time" type="datetime" class="validate">
		          <label for="time">Time</label>
		        </div>
		      </div>
					<div class="row">
						<div class="col s12 center-align">
							<button class="btn waves-effect waves-light" type="submit" name="action">Submit
		 						<i class="material-icons right">send</i>
						 	</button>
				 		</div>
		      </div>
		    </form>
		  </div>
		</div>

		<!--  Scripts -->
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="js/materialize/materialize.js"></script>
		<script src="js/materialize/init.js"></script>

	</body>
</html>
